<div class="page">
  <navbar></navbar>

  <div class="container devices">
    <div class="table-filter">
      <input type="text" disabled>
      <button class="button" disabled>Filter</button>
    </div>
    <table class="table">
      <thead class="table-header">
        <tr>
          <th><input type="checkbox" disabled></th>
          <th>Name</th>
          <th>Board</th>
          <th>Status</th>
          <th>Application</th>
          <th>Tag</th>
          <th>Deploy</th>
          <th>Heartbeat</th>
        </tr>
      </thead>
      <tbody class="table-body">
        <tr class="device" v-for="device in devices">
          <td><input type="checkbox" disabled></td>
          <td class="device-name">{{device.name}}</td>
          <td class="device-board">{{device.board}}</td>
          <td class="device-status">{{device.status}}</td>
          <td class="device-app">iot-button</td>
          <td class="device-tag">home</td>
          <td class="device-deploy">#2</td>
          <td class="device-heartbeat">32 seconds ago</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

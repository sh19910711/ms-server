os: linux
dist: trusty
sudo: required
language: ruby

services:
  - docker
  - postgresql
  - redis-server

addons:
  apt:
    packages:
    - mysql-client-5.6
    - libmysqlclient-dev
  code_climate:
    repo_token:
      secure: ""

rvm:
  - 2.3.1
  - 2.2.5

env:
  - DB=sqlite
  - DB=postgresql
  - DB=mysql

cache:
  directories:
    - vendor/bundle

before_install:
  - cat /etc/my.cnf
  - cat /etc/mysql/my.cnf
  - ls -lha /run/mysql-5.6/mysqld.sock
  - mysql_config
  - cp ci/database.$DB.yml config/database.yml
  - psql  -c 'create database travis_ci_test;' -U postgres
  - mysql -e 'create database travis_ci_test;' -u root
  - npm install -g npm@4.0.0 # refer https://github.com/npm/npm/pull/14117

install:
  - bundle install --jobs 2 --path vendor/bundle
  - NPM_CONFIG_PROGRESS=false npm install --no-spin

before_script:
  - bundle exec rails db:migrate RAILS_ENV=test

script:
  - "CODECLIMATE=true bundle exec rspec"
  - "npm run test" # TODO: send test converage

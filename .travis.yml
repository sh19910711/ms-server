os: linux
dist: trusty
sudo: required
language: ruby

notifications:
  on_success: change
  on_failure: change

services:
  - docker
  - mysql
  - postgresql
  - redis-server

addons:
  code_climate:
    repo_token:
      secure: ""

rvm:
  - 2.3.1
  - 2.2.5

env:
  - DB=sqlite
  - DB=postgresql
  - DB=mysql

cache:
  directories:
    - vendor/bundle
    - node_modules

before_install:
  - cp ci/database.$DB.yml config/database.yml
  - psql  -c 'create database travis_ci_test;' -U postgres
  - mysql -e 'create database travis_ci_test;' -u root
  - npm install -g npm@4.0.3

install:
  - bundle install --jobs 2 --path vendor/bundle
  - npm install

before_script:
  - bundle exec rails db:migrate RAILS_ENV=test

script:
  - npm run build
  - "CODECLIMATE=true bundle exec rspec"

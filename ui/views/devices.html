<div>
  <navbar v-bind:breadcrumbs="breadcrumbs"></navbar>
  <main class="devices">
    <header>
      <h1>Devices</h1>
    </header>
    <div class="list">
      <card v-for="device in devices" type="list">
        <div slot="content">
          <router-link :to="{ name: 'device', params: {device_name: device.name}}">
            {{ device.name }}
          </router-link>
        </div>
      </card>
    </div>
  </main>
</div>

<div>
  <navbar v-bind:breadcrumbs="breadcrumbs"></navbar>
  <main class="devices">
    <header>
      <h1>Devices</h1>
    </header>
    <div class="list">
      <card v-for="device in devices" type="list">
         <router-link :to="{ name: 'device', params: {device_name: device.name}}" slot="title">
          {{ device.name }}
        </router-link>
      </card>
    </div>
  </main>
</div>

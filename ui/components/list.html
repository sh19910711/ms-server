<div class="list">
  <div v-for="item in items">
    <div class="element">
      <div class="title">{{ item.title }}</div>
      <div class="right">
        <div class="dropdown">
          <i class="fa fa-caret-down" aria-hidden="true"></i>
          <div class="content">
            <ul v-for="menu in item.menu">
              <li><a :href="menu.link">{{ menu.title }}</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
